<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="/canvas.js"></script>
    <link type="text/css" rel="stylesheet" href="/style.css" />

    <title>DoodleBoard</title>

    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      type="text/css"
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="indexbody">

    <div id="toolbar">
      <label id="colors">Colors</label>
      <div></div>
      <input type="button" id="red" class="color" value="Red" />
      <div></div>
      <input type="button" id="blue" class="color" value="Blue" />
      <div></div>
      <input type="button" id="yellow" class="color" value="Yellow" />
      <div></div>
      <input type="button" id="green" class="color" value="Green" />
      <div></div>
      <input type="button" id="black" class="color" value="Black" />
      <div></div>

      <label id="shapes">Shapes</label>
      <div></div>
      <input type="button" id="square" class="shape" value="Square" />
      <div></div>
      <input type="button" id="circle" class="shape" value="Circle" />
      <div></div>
      <input type="button" id="triangle" class="shape" value="Triangle" />
      <div></div>
      <input type="button" id="line" class="shape" value="Line" />
      <div></div>
    </div>
    <div id="canvasDiv">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
